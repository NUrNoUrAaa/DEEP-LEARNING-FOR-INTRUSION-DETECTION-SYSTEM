[build]
  command = "npm run build"
  publish = "dist/ids-dashboard/browser"
  functions = "netlify/functions"

[dev]
  command = "npm start"
  port = 4200

# API proxy redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "npm run build"
  publish = "dist/ids-dashboard/browser"
